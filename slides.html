</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="121" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/gitComplicatedXKCD.png&quot;);background-size:56%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 is="marp-h1" data-auto-scaling>what is git?</h1>
<p>The world's most used VCS. Conceived by Linus Torvalds, who lacked a tool to manage the linux kernel contributions.</p>
<p>Very powerful &amp; efficient, though not very intuitive for beginners. Therefore, without the proper knowledge &amp; practice it <strong>can be dangerous</strong>.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="121" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>introduction</h1>
<p>This training:</p>
<ul>
<li data-marpit-fragment="1">is about <em>getting fit at git</em> (not a complete reference)</li>
<li data-marpit-fragment="2">contains <em>tips</em> &amp; <em>best practices</em></li>
<li data-marpit-fragment="3">has very easy exercises (too easy?)</li>
<li data-marpit-fragment="4">covers the very basics (too obvious?) and fundamentals</li>
<li data-marpit-fragment="5">some contents and exercises may be skipped (depending on your previous knowledge): let the trainer know</li>
<li data-marpit-fragment="6">it's long (too much information?) - you may do / read it at home</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>tell us about:</h3>
<ul>
<li data-marpit-fragment="1">your experience with git (and other VCSs)</li>
<li data-marpit-fragment="2">what you can do with git</li>
<li data-marpit-fragment="3">what you don't feel comfortable with</li>
<li data-marpit-fragment="4">your expectations for this training</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>basic concepts</h1>
<h2>(quick review)</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>repository</h2>
<p>Where everything is stored.</p>
<ul>
<li data-marpit-fragment="1">normal: contains files &amp; history</li>
<li data-marpit-fragment="2">bare: only the history</li>
</ul>
<h1>distributed</h1>
<ul>
<li data-marpit-fragment="3">git is a distributed VCS</li>
<li data-marpit-fragment="4">clones (repository copies) contain all the history</li>
<li data-marpit-fragment="5">(unlike in a centralized VCS like svn)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>git log (history)</h1>
<p>history is a graph: nodes + lines</p>
<ul>
<li data-marpit-fragment="1">graph nodes (commits) : are diffs / patches / deltas</li>
<li data-marpit-fragment="2">graph lines (between nodes) : define ancestry (parent)</li>
<li data-marpit-fragment="3">strictly speaking, the arrow direction in git graphs indicate the parent, not the time or progress</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>git graph</h1>
<p>See the nodes, as well as the arrows pointing to the parent node.</p>
<p><img src="./images/gitGraph.png" alt="" /> find the merge node</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>patch / diff</h1>
<p>Algebraically, a node (diff / delta / patch) is defined as:</p>
<p><code>[ contents of commit2 ]</code> - <code>[ contents of commit1 ]</code></p>
<p><code>patch</code> and <code>diff</code> are the <em>conceptual base</em> beneath git. They are linux commands since prehistoric times.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>branch</h1>
<p>The most important concept in <em>modern</em> VCSs.</p>
<p>The main reason why git was created is because in svn (the mainstream VCS at the time), the branching mechanism is poorly designed (although it was <em>good enough</em> for that time). Doing merge beyond very simple ones is tough and complicated.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>branching vs git branch</h1>
<p>A <em>git branch</em> does <strong>not</strong> imply a <em>bifurcation</em>, as in a tree.</p>
<p>In git, branching (bifurcation) is allowed thanks to <em>git branches</em>.</p>
<p><img src="./images/treeBranch.png" alt="" style="width:340px;" /> Humans think of branches as the ones in a tree.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>branching vs git branch</h1>
<p>A <em>git branch</em> is a <em>label</em> or <em>reference</em> that points to a commit.</p>
<p><img src="./images/branch_not_branching_22_rebaseKeep.png" alt="" style="width:240px;" /> Here we see 3 <em>git branches</em> and only 2 <em>bifurcations</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>branching without branch</h1>
<p>Branching happens all the time, even without explicitly creating branches. For example:</p>
<ol>
<li>different users, same branch</li>
<li>different cloned repos (same user), same branch</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int a = 0;           int a = 0;
int b = 3;  &lt;= ! =&gt;  int b = 4;
</code></pre>
<p><img src="./images/branchingWithoutNewBranch.png" alt="" style="width:480px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>no branch no commits</h1>
<p>Commits without a <em>git branch</em> are deleted / lost.</p>
<ul>
<li data-marpit-fragment="1">ensure your commits have a branch (or reference)</li>
<li data-marpit-fragment="2">delete a branch to get rid of useless commits</li>
</ul>
<p>Reminder: git was designed for being able to remove unused work. Downside: beginners may lose valuable work.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>configure your git</h1>
<h3>get ready to work with git</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>download the tools</h1>
<ol>
<li>
<p>download and install kdiff3: <a href="https://download.kde.org/stable/kdiff3/">https://download.kde.org/stable/kdiff3/</a></p>
</li>
<li>
<p>download and install tortoise git: <a href="https://tortoisegit.org/download/">https://tortoisegit.org/download/</a></p>
</li>
<li>
<p>with tortoise git, clone the <em>git helper tools repo</em>: <a href="https://github.com/carnicer/gitTools">https://github.com/carnicer/gitTools</a></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>CLI or GUI?</h2>
<p>This is a recurrent debate: what is best, using a GUI or the CLI?</p>
<ul>
<li data-marpit-fragment="1">a minimum proficiency of the CLI (Command Line Interface) will always be necessary</li>
<li data-marpit-fragment="2">a hybrid method is best: choose what you do with one or another, depending on your preferences or GUI tool</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>configure tortoise git</h1>
<p>configure tortoise git bash (<code>vi ~/.bashrc</code>) with the git aliases and prompt. Edit <code>bashrc.bash</code>, leave only the <code>bash_aliases</code> and <code>git_aliases</code> entries.</p>
<ul>
<li>configure the diff tool: <code>C:\Program Files\KDiff3\kdiff3.exe</code></li>
<li>configure the merge tool: <code>C:\Program Files\KDiff3\kdiff3.exe %base %mine %theirs -o %merged</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>configure your (CLI) ID</h1>
<p>Who are you?</p>
<ul>
<li data-marpit-fragment="1"><code>git config [--global] user.name &quot;your name&quot;</code></li>
<li data-marpit-fragment="2"><code>git config [--global] user.email your@email.com</code></li>
</ul>
<p>The optional <code>--global</code> option is for specifying which ID to configure: for that repo, or for all repos (default).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>configure the CLI</h1>
<p>Configure the <code>git lol</code> <strong>git-alias</strong> (see &amp; copy from <code>git_aliases.sh</code>), your favorite CLI editor ...</p>
<ul>
<li data-marpit-fragment="1"><code>git config --global --add alias.lol &quot;log --graph --decorate --pretty=oneline --abbrev-commit --all&quot;</code></li>
<li data-marpit-fragment="2">set the <code>EDITOR</code> environment variable, like i.e.:<code>export EDITOR='vim -X'</code></li>
<li data-marpit-fragment="3">if using linux, configure your <code>.bashrc</code> with alias files (like the ones provided in this training)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>configure files to ignore</h1>
<p>For each one of your repos, configure the files to ignore by editting <code>.gitignore</code> at the top of your repo. It contains entries such as:</p>
<ul>
<li data-marpit-fragment="1"><code>output.html</code> : generated files, to be kept out of git</li>
<li data-marpit-fragment="2"><code>build/output/</code> : build folders</li>
<li data-marpit-fragment="3"><code>*.o</code> : typical for C/C++ if no build folder</li>
<li data-marpit-fragment="4"><code>*.swp</code> : if you use vim</li>
</ul>
<p>In github there are ignore templates ready to use when creating a repo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>configure git prompt</h1>
<p>With the git prompt (unlike some GUIs), you can always know <em>where</em> and <em>how</em> you are:</p>
<ul>
<li>view your current branch name</li>
<li>view your current operation status (are you clean?)</li>
</ul>
<p><img src="./images/gitPrompt.png" alt="" /></p>
<p>In some tools like <em>git bash for windows</em> it is already configured. If not, <em>source</em> the appropiate bash files as explained in <em>configure the CLI</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>master the log </h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>understand the log</h1>
<p>Identify in a git graph (refer to previous slide with graph or to upcoming <em>exercise #1</em>):</p>
<ul>
<li>the nodes (commits)</li>
<li>the connections</li>
<li>the parents and the children.</li>
<li>the merge commits</li>
</ul>
<p>Not using the graph log view with branches is like typing with half eye instead of 2. This feature is a bit hidden in github (<em>insights</em> / <em>network</em>).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>GUI log</h1>
<p>With <em>tortoise git</em>, have always open a <em>show log</em> and a <em>check for modifications</em> windows.</p>
<p>With the CLI, use <code>git lol</code> and its aliases (provided and suggested by this training). Type <code>alias | grep git lo</code> to see them.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>avoid HASH, use your HEAD</h2>
<p>Each commit is identified by a <em>unique</em> HASH (SHA-1), a computed hexadecimal number, like <code>9fe67124046504220c94924a459eeba00b009abd</code>, which may be abbreviated as <code>9fe6712</code>.</p>
<p>The HASH is computed from the commit diff, the author, date, and several other data.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>the HEAD</h3>
<p>The <code>HEAD</code> refers to the <strong>commit</strong> where the currently <em>checked-out branch</em> is pointing to.</p>
<ul>
<li data-marpit-fragment="1">tip : refer to commits using relative <code>HEAD</code> positions, instead of HASH (hard to memorize and type)</li>
<li data-marpit-fragment="2">examples: <code>HEAD~6, HEAD~2, HEAD~1 (= HEAD~), HEAD^1, HEAD^2</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>exercise #1</h1>
<h3 is="marp-h3" data-auto-scaling>log and diff</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #1</h1>
<p>This exercise is about using the <em>git log graph</em> to see history and diffs, between commits and between branches</p>
<h3>grab a repo</h3>
<p>Clone the demo repo:</p>
<p><a href="https://github.com/ERNI-Academy/training-dumb-repo/">https://github.com/ERNI-Academy/training-dumb-repo/</a></p>
<p>For this exercise, you can also clone or use your favorite git repo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>GUI :</h1>
<p>Using the GUI :</p>
<ul>
<li data-marpit-fragment="1">identify the branches</li>
<li data-marpit-fragment="2">view commit diffs</li>
<li data-marpit-fragment="3">compare diffs between 2 commits</li>
<li data-marpit-fragment="4">view diffs between branches</li>
<li data-marpit-fragment="5">checkout to different branches</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>CLI</h1>
<p>Using the CLI:</p>
<ul>
<li data-marpit-fragment="1">use <code>git log</code></li>
<li data-marpit-fragment="2">use <code>git lol</code></li>
<li data-marpit-fragment="3">use <code>git lol -9</code></li>
<li data-marpit-fragment="4">use <code>git show</code> on a given commit</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>diffs with the CLI</h1>
<ul>
<li data-marpit-fragment="1">view diffs between 2 commits, practice diff ref formats: <code>HEAD~2</code>, <code>..HEAD~2</code>, <code>..branch</code>, <code>branch2..commit1</code>, ...</li>
<li data-marpit-fragment="2">use also <code>git difftool</code> (complicated with <em>git bash for windows</em>)</li>
<li data-marpit-fragment="3">use <code>git diff --name-status</code> between 2 commits to see changed files</li>
<li data-marpit-fragment="4">checkout to different branches</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>basic commands</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="7" data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>basic commands (1)</h1>
<p>Is there any one of these commands you don't know? Just ask.</p>
<ul>
<li data-marpit-fragment="1"><code>git clone</code> (once per repo)</li>
<li data-marpit-fragment="2"><code>git init</code> (once per repo)</li>
<li data-marpit-fragment="3"><code>git checkout</code></li>
<li data-marpit-fragment="4"><code>git branch</code></li>
<li data-marpit-fragment="5"><code>git add</code></li>
<li data-marpit-fragment="6"><code>git commit</code></li>
<li data-marpit-fragment="7"><code>git status</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>basic commands (2)</h1>
<p>Is there any one of these commands you don't know? Just ask.</p>
<ul>
<li data-marpit-fragment="1"><code>git show</code></li>
<li data-marpit-fragment="2"><code>git diff</code></li>
<li data-marpit-fragment="3"><code>git reset</code></li>
<li data-marpit-fragment="4"><code>git merge</code></li>
<li data-marpit-fragment="5"><code>git rebase</code></li>
<li data-marpit-fragment="6"><em>fast-forward</em> (both with <code>merge</code>/<code>rebase</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/MergeVsRebase.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="37" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>merge vs rebase</h1>
<p>Merge &amp; rebase are different ways of integrating 2 git branches together:</p>
<ul>
<li data-marpit-fragment="1">merge (<strong>into</strong>) : <strong>creates</strong> a <em>new merge commit</em></li>
<li data-marpit-fragment="2">rebase : <strong>moves</strong> the commits <strong>onto</strong> a <em>new base</em></li>
<li data-marpit-fragment="3">both have a <em>direction</em></li>
<li data-marpit-fragment="4">produce same output (files)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="121" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h2 is="marp-h2" data-auto-scaling>integration example</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>integration example</h1>
<p>Integration: process of bringing changes together.</p>
<p>In the following example the <em>git integration commands</em> (<code>checkout</code>, <code>reset</code>, <code>merge</code>, <code>rebase</code> ...) are used.</p>
<p>In the exercise, you will have to replicate this example.</p>
<p><strong>IMPORTANT</strong>: You <em>don't have to remember</em>, but instead <em>understand</em> what is being done.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>initial situation</h3>
<ul>
<li data-marpit-fragment="1">3 branches: <em>main</em> (<code>HEAD</code>), <em>line4</em>, <em>line9</em></li>
<li data-marpit-fragment="2">2 bifurcations</li>
</ul>
<p><img src="./images/10_branch0.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>hard reset</h3>
<ul>
<li data-marpit-fragment="1">checkout <em>main</em> branch</li>
<li data-marpit-fragment="2">reset of <em>main</em> branch <strong>to</strong> <em>line4</em> branch</li>
</ul>
<p><img src="./images/11_resetHard.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>merge</h3>
<p><em>line9</em> branch is merged <strong>into</strong> <em>main</em> branch</p>
<p><img src="./images/12_merge.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>go back with a reset</h3>
<p>Now with rebase. First, let's get back to the previous situation.</p>
<ul>
<li data-marpit-fragment="1">select branch <em>line4</em></li>
<li data-marpit-fragment="2">reset (<em>main</em> branch) <strong>to</strong> <em>line4</em> branch</li>
<li data-marpit-fragment="3">notice: the tool <em>remembers</em> the branch-less merge</li>
</ul>
<p><img src="./images/13_resetHard2.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>rebase (with backup)</h3>
<ul>
<li data-marpit-fragment="1">add a <em>backup branch</em> to avoid <em>forgetting</em> the merge</li>
<li data-marpit-fragment="2"><em>main</em> branch is rebased <strong>onto</strong> <em>line9</em> branch</li>
<li data-marpit-fragment="3"><em>line4</em> branch is <em>not forgotten</em> (it has a reference)</li>
</ul>
<p><img src="./images/15_rebaseWithBackup.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>compare the merge and rebase commits</h3>
<ul>
<li data-marpit-fragment="1">select both commits (merge + rebase)</li>
<li data-marpit-fragment="2">right click on <em>compare revisions</em></li>
<li data-marpit-fragment="3">verify they are identical</li>
</ul>
<p><img src="./images/16_compareMergeRebase.png" alt="" style="width:500px;" /> Yes, they are identical!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>delete merge branch</h3>
<p>Delete the <em>merge branch</em> (not necessary).</p>
<p><img src="./images/22_rebaseKeep.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>delete rebased old branch</h3>
<p>Delete the already rebased <em>line4 branch</em> (not necessary).</p>
<p><img src="./images/20_rebaseDelete.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>fast-forward merge/rebase</h3>
<p>Proper use of <em>fast forward</em>: checkout <em>line9</em>, merge/rebase with FF.</p>
<p><img src="./images/26_fastforward.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>force a no-ff (fast-forward) merge</h3>
<p>Force a <em>no fast-forward</em> merge with <code>--no-ff</code> (checkbox).</p>
<p><img src="./images/25_merge-noFF.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>exercise #2</h1>
<h1 is="marp-h1" data-auto-scaling>integration commands</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #2: integration commands</h1>
<p>Replicate the examples in the previous section :</p>
<ul>
<li data-marpit-fragment="1">with tortoise git</li>
<li data-marpit-fragment="2">with the CLI</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>best practices / tips #1</h1>
<h1 is="marp-h1" data-auto-scaling>the stash is your friend</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>the stash</h1>
<p>The <em>stash</em> (or <em>index</em>) are the changes that are marked (<em>staged</em>) for committing.</p>
<p>This means you can <em>play</em> with which subset of your current changes you want to commit, for a nicer and more meaningful history.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>the stash cycle</h1>
<p>The picture says it all.</p>
<p><img src="./images/00_git_index.png" alt="" style="width:580px;" /> all? how about <em>unstaging</em>?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>partial commits</h1>
<p>Select <em>hunks</em> (partial diffs) with either:</p>
<ul>
<li data-marpit-fragment="1">diff viewer, then click <em>merge</em></li>
<li data-marpit-fragment="2"><code>git add --patch</code> / restore after commit / editor</li>
<li data-marpit-fragment="3"><code>git add &lt;file&gt;</code> instead of <code>git add -uno</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>unstaging</h1>
<p>For <em>unstaging</em> (remove from index/stash), you can either :</p>
<ul>
<li><code>git restore &lt;file&gt; # modern style</code></li>
<li><code>git checkout -- &lt;file&gt; # old style</code></li>
</ul>
<p>NOTE: <em>tortoise git</em> eliminates the stash (considers modified files as staged without an explicit add)</p>
<p>Question for linux fans: Notice the awkward syntax above. What does the '--' stand for?)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>exercise #3</h1>
<h1 is="marp-h1" data-auto-scaling>stashing / partial add</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #3A</h1>
<p>With a diff viewer (kdiff3), select (<em>cherry pick</em>) the changes to commit and the changes to discard :</p>
<ol>
<li>edit 1 file in 3 locations, 1 with <em>bad</em> changes</li>
<li>view changes with kdiff3, discard wrong ones (<em>merge</em>)</li>
<li>add the 2 <em>good</em> sections with 2 separate commits</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #3B</h1>
<p>Now using raw CLI:</p>
<ol>
<li>edit 1 file in 3 locations, 1 with <em>bad</em> changes</li>
<li>use <code>git add --patch</code> to add/discard</li>
<li>add the 2 <em>good</em> sections with 2 separate commits</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" data-marpit-pagination="60" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>use raw diff &amp; patch [optional]</h1>
<p>It is also possible to select changes <em>the old way</em>, with <code>git diff</code> (or <code>git format-patch</code>), then <code>git am</code> or <code>git apply</code>.</p>
<p>That's how the <em>linux kernel</em> was developed when the project was sacked from a commercial VCSs for license infringement. That led to the implementation of git.</p>
<p>Many svn teams still (have to) use this technique for sharing and reviewing their work.</p>
<p>Not covered in this training.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>best practices / tips #2</h1>
<h2 is="marp-h2" data-auto-scaling>check your wallet</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>ensure no errors were made</h1>
<p>After a merge / rebase / interactive rebase, <strong>ALWAYS</strong> :</p>
<ul>
<li data-marpit-fragment="1">check that changes are identical or correct: <code>git diff --name-status &lt;before&gt; [&lt;after&gt;]</code></li>
<li data-marpit-fragment="2">if unsure, then use regular <code>git diff</code>.</li>
<li data-marpit-fragment="3">more about this on <em>best practices, tips #4</em> (<em>keep your work safe</em>).</li>
<li data-marpit-fragment="4">you can of course use a git GUI</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" data-marpit-pagination="63" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>set the upstream</h1>
<p>Set the branch <em>upstream</em> to avoid specifying the target/source on each command:</p>
<p><code>git branch --set-upstream # or -u</code></p>
<p>The <em>upstream</em> : default branch where to merge, rebase, push to or pull from.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="64" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>changing history</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" data-marpit-pagination="65" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>go back in time</h1>
<p>Ever regretted a commit title, too many commits, etc?</p>
<p>Nevermind, you <strong>can change history</strong> :</p>
<ul>
<li><code>git commit --amend</code></li>
<li><code>git reset [--hard] HEAD~</code> (be careful!)</li>
<li>also with the GUI</li>
<li>but the killer tool is ...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="66" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>interactive rebase</h1>
<p>The most powerful (and fun!) git tool :</p>
<p><code>git rebase --interactive</code></p>
<p>Allows you to do this with your commits :</p>
<ul>
<li data-marpit-fragment="1">reword</li>
<li data-marpit-fragment="2">reorder</li>
<li data-marpit-fragment="3">join</li>
<li data-marpit-fragment="4">split / change</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="gaia" data-marpit-pagination="67" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>CLI guided menu (self-documented)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>pick d1b17a3c6b fix the bug
pick d93d254929 add method B::m
pick a2b1c037f9 typo fixing the bug

# Rebase f03867c185..a2b1c037f9 onto f03867c185 (3 commands)
#
# Commands:
# p, pick &lt;commit&gt; = use commit
# r, reword &lt;commit&gt; = use commit, but edit the commit message
# e, edit &lt;commit&gt; = use commit, but stop for amending
# s, squash &lt;commit&gt; = use commit, but meld into previous commit
# f, fixup [-C | -c] &lt;commit&gt; = like &quot;squash&quot; but keep only the previous
# ...
# These lines can be re-ordered; they are executed from top to bottom.
#
# If you remove a line here THAT COMMIT WILL BE LOST.
#
# However, if you remove everything, the rebase will be aborted.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="68" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>interactive rebase</h1>
<ul>
<li data-marpit-fragment="1">GUI: select commit from where you want to rebase, then tick the <em>force rebase</em> checkbox</li>
<li data-marpit-fragment="2">CLI: select <em>from where</em> to change with <code>HEAD~&lt;n&gt;</code>.</li>
</ul>
<p>Tips:</p>
<ul>
<li data-marpit-fragment="3">with the CLI, use <code>git reset HEAD~</code> to edit the commit contents</li>
<li data-marpit-fragment="4">when rebasing many commits, don't do them all at once (simplify)</li>
<li data-marpit-fragment="5">do backups of your latest <em>good</em> branch</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="69" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>exercise #4</h1>
<h1 is="marp-h1" data-auto-scaling>interactive rebase</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="70" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #4</h1>
<p>With the <em>dumbRepo</em> repo, experiment with reordering, rewording, squashing ...</p>
<ul>
<li data-marpit-fragment="1">with the tortoise git GUI (<em>rebase</em> option, then <em>force rebase</em> checkbox)</li>
<li data-marpit-fragment="2">with the CLI: <code>git rebase --interactive &lt;from commit&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="71" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #4</h1>
<p>What to do in case of error / too many merge conflicts:</p>
<ul>
<li data-marpit-fragment="1">force impossible reordering</li>
<li data-marpit-fragment="2">force merge conflicts</li>
</ul>
<p>You may have to use <code>git rebase --abort</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="72" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>best practices / tips #3</h1>
<h2 is="marp-h2" data-auto-scaling>git golden rule</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" data-marpit-pagination="73" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>git golden rule: never force push</h1>
<p>When collaborating, and your work has already been shared, don't cause trouble to your colleagues. They may have started their work after yours.</p>
<p>Therefore, <strong>never</strong> <code>push --force</code> already pushed branches that you have modified. Even if you just changed a title. Well, <em>never never ...</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="74" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h3>alternatives</h3>
<p>If you feel the urge to upload your changes to the server (for safety, review, experimental sharing), try one of these:</p>
<ul>
<li data-marpit-fragment="1">create a branch with a clearly <em>drafty</em> name: <em>joeJunk</em></li>
<li data-marpit-fragment="2">if using github, create a draft PR and clearly state in the description that it is experimental (use at your own risk)</li>
<li data-marpit-fragment="3">publish the branch in an unofficial / private mirror</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="75" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>conflict solving</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="76" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>how to solve merge conflicts (CLI)</h1>
<p>CLI:</p>
<ul>
<li data-marpit-fragment="1"><code>git mergetool &lt;file&gt;</code> (<code>git status</code> to find out which file)</li>
<li data-marpit-fragment="2">fix the conflicts (there's no recipe for that)</li>
<li data-marpit-fragment="3"><code>git add</code> on the CLI</li>
<li data-marpit-fragment="4">if in trouble, do <code>git reset --hard HEAD</code> / <code>git merge --abort</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="77" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>how to solve merge conflicts (GUI)</h1>
<p>GUI:</p>
<ul>
<li data-marpit-fragment="1">open the conflicted file with kdiff3 (<em>Edit conflicts</em>)</li>
<li data-marpit-fragment="2">fix the conflicts (there's no recipe for that)</li>
<li data-marpit-fragment="3">click <em>resolved</em> on the <em>tortoise git</em> GUI (as in SVN)</li>
</ul>
<h3>tips to fix merge conflicts</h3>
<p>Some tips when merging files after a merge conflict:</p>
<ul>
<li data-marpit-fragment="4"></li>
<li data-marpit-fragment="5"></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="78" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>exercise #5</h1>
<h1 is="marp-h1" data-auto-scaling>fix a merge conflict</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="79" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>create a merge conflict</h1>
<p>Cause a merge conflict by:</p>
<ul>
<li data-marpit-fragment="1">create 2 branches (or 2 people work in the same branch, then push/pull)</li>
<li data-marpit-fragment="2">edit the same line with different content</li>
<li data-marpit-fragment="3">commit, then merge / commit + push, fetch (2 people)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="80" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>fix it</h1>
<ul>
<li data-marpit-fragment="1">with the GUI</li>
<li data-marpit-fragment="2">with the CLI</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="81" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>best practices / tips #4</h1>
<h2 is="marp-h2" data-auto-scaling>avoid merge conflicts</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="gaia" data-marpit-pagination="82" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>conflict solving</h1>
<p>Conflict solving is not git-exclusive, other VCSs require to do it. It may be a painful experience.</p>
<p>It can become so painful, that some <em>branching strategies</em> authors (gurus) recommend one or another with the sole objective of minimizing them.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="gaia" data-marpit-pagination="83" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>the zero-conflict trick</h1>
<p><img src="./images/mergeConflicts.png" alt="" /> do you do this?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="gaia" data-marpit-pagination="84" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>merge conflicts types</h2>
<p>Types of merge conflicts:</p>
<ul>
<li>simple textual conflict</li>
<li>painful textual conflict: many changes, impossible to process with diff viewers</li>
<li>semantic conflict: It <em>may not be detected</em>, because sometimes it builds!): It is <em>very dangerous</em>. Example: copy + rename method, other developer adds call to old method name</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="gaia" data-marpit-pagination="85" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>how to reduce merge conflicts</h2>
<p>Reduce conflict occurrences and complexity by:</p>
<ul>
<li>enforce style before reviewing changes, so later on colleagues don't feel tempted to make unrelated changes fixing them</li>
<li>write tidy code: EOL whitespace, indentation, TAB/blanks consistency</li>
<li>don't fix other colleagues unrelated changes =&gt; do that on a specific commit / also like for reducing code smells with tools like sonarqube</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="gaia" data-marpit-pagination="86" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>social tips to reduce conflicts (1)</h2>
<p>Reduce conflict occurrences and their complexity by:</p>
<ul>
<li>commit / publish first the smallest / simplest change (less probability of hard to solve merge conflicts)</li>
<li>the <em>zero conflicts trick</em> should be intentionally avoided at all costs, may cause conflict panic</li>
<li>high-tech &amp; revolutionary trick: use your soft skills and communicate (<strong>TALK!</strong>): before the commit, but also before starting to develop the change</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="gaia" data-marpit-pagination="87" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>social tips to reduce conflicts (2)</h2>
<ul>
<li>use peer review to keep colleagues informed on what you have done (not only for reviewing the code)</li>
<li>use agile meetings to inform / get informed about possible conflicts</li>
<li>use the proper branching pattern accordingly</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="gaia" data-marpit-pagination="88" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h2>don't let branches diverge</h2>
<p>Branches diverge exponentially with time, not linearly</p>
<p><img src="./images/branchDivergence.png" alt="" style="width:880px;" /></p>
<p>Branches divergence and therefore, conflict complexity can be tackled following the social tips.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="89" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>remotes</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="gaia" data-marpit-pagination="90" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>remotes</h1>
<p>A remote is a <em>clone</em> of the repo you are working with. Or, your repo may be a clone of another repo.</p>
<p>It may be in the same disk, in the same computer, in another computer, or in the cloud (i.e. github).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="gaia" data-marpit-pagination="91" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>centralized repo</h1>
<p>The way most teams using git with github work: like svn teams.</p>
<p><img src="./images/repoCentral.png" alt="" style="width:340px;" /> sharing only through a central repo</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="gaia" data-marpit-pagination="92" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>distributed repo</h1>
<p>A non-centralized way of working. Each repo can be assigned a different role or to a person.</p>
<p><img src="./images/repoDistrib.png" alt="" style="width:340px;" /> share independently between repos</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="gaia" data-marpit-pagination="93" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>git vs github</h1>
<p>git is not github / github is not git</p>
<p>github is a remote with fancy collaboration features like the famous <em>pull request</em>, which is a merge with a review + approve process.</p>
<p>Note: this is not a github configuration course: keys, permissions, etc.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="gaia" data-marpit-pagination="94" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>set up your own 'github'</h1>
<p>You don't need github (or similar) to use git and share your work. You can have your own remotes, or your colleagues can let you use them.</p>
<p>Just setup a shared remote mirror (<code>git clone --mirror</code>) with a generic user.</p>
<p>Faster, no network downtime, etc if located in the local network. But no fancy features.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="95" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>operations with remotes</h1>
<p>Most common operations with remotes:</p>
<ul>
<li data-marpit-fragment="1"><code>add</code>/<code>remove</code> (only once), <code>rename</code></li>
<li data-marpit-fragment="2"><code>fetch</code> : receive changes from colleagues</li>
<li data-marpit-fragment="3"><code>push</code> : publish changes (to colleagues or publicly)</li>
<li data-marpit-fragment="4"><code>pull</code> : fetch + (automatic) merge/rebase</li>
</ul>
<p>tip: <strong>don't use</strong> <code>git pull</code>, or at least be careful: it's dangerous, will modify your HEAD - better <code>fetch</code> + <code>merge</code>/<code>rebase</code> after verification</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="96" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>more integration commands</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="97" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>more integration commands</h1>
<p>Other useful <em>integration</em> git commands:</p>
<ul>
<li data-marpit-fragment="1">
<p><code>cherry-pick</code>: pick a commit, without merge/rebase</p>
</li>
<li data-marpit-fragment="2">
<p><code>revert</code> : undo a commit with another one (a <em>negative</em> cherry-pick)</p>
</li>
<li data-marpit-fragment="3">
<p>=&gt; cherry-pick : a <em>negative</em> revert</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="gaia" data-marpit-pagination="98" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>git reset</h1>
<p>Discover the 3 <code>git reset</code> options with the exercise:</p>
<ul>
<li>hard reset</li>
<li>mixed reset</li>
<li>soft reset (like <code>git update-ref</code>)</li>
</ul>
<p>The difference between options has to do on how the <em>stash</em> and the files are left: modified, added, etc.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="99" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>exercise #6</h1>
<h1 is="marp-h1" data-auto-scaling>cherry-pick, revert, reset</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="100" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #6 : cherry-pick, revert</h1>
<ul>
<li data-marpit-fragment="1">
<p>revert the last commit, revert it again.</p>
</li>
<li data-marpit-fragment="2">
<p>check differences.</p>
</li>
<li data-marpit-fragment="3">
<p>instead of reverting again, with a new branch (in the first revert), cherry-pick the <em>original</em> last commit.</p>
</li>
<li data-marpit-fragment="4">
<p>check differences.</p>
</li>
<li data-marpit-fragment="5">
<p>do it with the CLI too.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-marpit-fragments="7" data-paginate="true" data-theme="gaia" data-marpit-pagination="101" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #6b : reset</h1>
<p>With the CLI (not with tortoise), do:</p>
<ul>
<li data-marpit-fragment="1">make a <em>backup branch</em>: <code>git branch backup</code> (don't checkout it!)</li>
<li data-marpit-fragment="2"><code>git reset --soft HEAD~</code></li>
<li data-marpit-fragment="3">check what happened</li>
<li data-marpit-fragment="4"><code>git reset --hard backup</code></li>
<li data-marpit-fragment="5"><code>git reset HEAD~ # like --mixed</code></li>
<li data-marpit-fragment="6">check what happened</li>
<li data-marpit-fragment="7"><code>git reset --hard backup</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="gaia" data-marpit-pagination="102" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #6c : revert + squash</h1>
<p>When performing an <em>interactive rebase</em>, it is possible to do <em>magic</em> with history combining <code>revert</code> + <code>squash</code>, just following the algebraic principle of:</p>
<blockquote>
<p>A + B + C = (A + B) + C = A + (B + C)</p>
</blockquote>
<p>Not covered in this training.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="103" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>best practices / tips #5</h1>
<h1>merge vs rebase &amp; cleanup</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="104" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>merge vs rebase</h1>
<p>The holy war question: merge or rebase, what is best?</p>
<p>My personal take:</p>
<ul>
<li data-marpit-fragment="1">if simple (few branches with nearby origin) : <strong>MERGE</strong></li>
<li data-marpit-fragment="2">if reintegrating (from the mainline): <strong>REBASE</strong></li>
<li data-marpit-fragment="3">other cases? depends</li>
<li data-marpit-fragment="4">you can always rewrite history (before <em>publishing</em>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="105" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>get rid of useless stuff</h1>
<ul>
<li data-marpit-fragment="1">
<p>delete your old branches, both local and remote</p>
</li>
<li data-marpit-fragment="2">
<p>don't fetch everything, just what you need (otherwise you may get dozens of github PRs)</p>
</li>
<li data-marpit-fragment="3">
<p>use <code>git prune</code> and the <code>git gc</code> (garbage collector) to get rid of unused references</p>
</li>
<li data-marpit-fragment="4">
<p><code>git update-ref</code>: save time updating branches and don't modify your files</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="106" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>best practices / tips #6</h1>
<h2 is="marp-h2" data-auto-scaling>keep your work safe</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="gaia" data-marpit-pagination="107" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>keep your work safe</h1>
<p>Simple tips to avoid losing your work when integrating:</p>
<ol>
<li>before a risky operation, create a new <em>backup branch</em>, named like <code>beforeMerging</code> (don't check it out)</li>
<li>have a mirror repository. Push there often, and specially before integrating / doing risky operations</li>
<li>push to the corporate repo (may not be allowed)</li>
</ol>
<p>Unlike svn, git is designed to forget useless work</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="108" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>exercise #7</h1>
<h1 is="marp-h1" data-auto-scaling>backup your work</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="109" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #7A: backup branches</h1>
<ul>
<li data-marpit-fragment="1">create <em>a backup branch</em></li>
<li data-marpit-fragment="2">intentionally, damage everything (interactive rebase, reset, pull, merge, ...)</li>
<li data-marpit-fragment="3">recover damage with a simple <code>reset --hard</code> to the <em>backup branch</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-marpit-fragments="1" data-paginate="true" data-theme="gaia" data-marpit-pagination="110" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #7B: local mirror</h1>
<ul>
<li data-marpit-fragment="1">create a local mirror, push to it:<br />
<code>git clone --mirror ... # once</code><br />
<code>git remote add &lt;remote name&gt; &lt;local url&gt;</code><br />
<code>git push --all &lt;remote name&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="gaia" data-marpit-pagination="111" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>exercise #7C : create a remote mirror</h1>
<p>For enhanced safety (different HD), create a remote mirror (linux machine only):</p>
<p>On the remote machine:</p>
<ol>
<li><code>git init --bare</code> : once</li>
</ol>
<p>On the local machine:</p>
<ol start="2">
<li><code>git remote add &lt;remote name&gt; &lt;remote url&gt;</code> : once</li>
<li><code>git push --all &lt;remote name&gt;</code> : as much as required</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="112" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>best practices / tips #7</h1>
<h2 is="marp-h2" data-auto-scaling>disaster recovery</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-marpit-fragments="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="113" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>disaster recovery</h1>
<p>I messed it up. My work is lost. Can I get it back?</p>
<ul>
<li data-marpit-fragment="1">did you do a branch before resetting?</li>
<li data-marpit-fragment="2">did you make a backup in a remote?</li>
</ul>
<p>If the answer to both questions is no, then perhaps the <code>git reflog</code> command may help.</p>
<p>Not covered in this training.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="114" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>best practices / tips #8</h1>
<h2 is="marp-h2" data-auto-scaling>for svn users</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="gaia" data-marpit-pagination="115" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>commit vs publish</h1>
<p>In SVN, a commit publishes your changes - in git NOT, and you can <em>change history</em></p>
<p>Quote by Seth Robertson:</p>
<blockquote>
<p>Commit Often, Perfect Later, Publish Once</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="gaia" data-marpit-pagination="116" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>git vs svn</h1>
<p>The git UI (its commands) do not have a reputation for being intuitive. Same actions, different names:</p>
<ul>
<li><code>git clone</code> / <code>svn checkout</code></li>
<li><code>git checkout</code> / <code>svn switch</code></li>
<li><code>git pull --rebase</code> / <code>svn update</code></li>
<li><code>git commit</code> / <code>svn diff &gt;/tmp/mySafepoint1.patch</code></li>
<li><code>git checkout --</code> / <code>svn revert # not git revert!</code></li>
<li><code>git push</code> / <code>svn commit</code></li>
<li>...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="gaia" data-marpit-pagination="117" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>simplified git UIs</h1>
<p>Confused with the git CLI complexity? You may try</p>
<p><a href="https://gitless.com/">https://gitless.com/</a> (not covered in this training).</p>
<p>TFS and other GUIs also offer a simplified <em>user interface</em>.</p>
<p>The drawback is that the user is not really aware of what happens beneath the commands.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="118" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
<h1 is="marp-h1" data-auto-scaling>homework</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="119" data-marpit-pagination-total="121" style="--paginate:true;--theme:gaia;">
<h1>homework</h1>
<p>Don't forget what you have just learned today (lots of information). Practice. Again. Read. Try. Retry. It will pay off: <strong>get fit at git !</strong></p>
<ul>
<li data-marpit-fragment="1">repeat the exercises</li>
<li data-marpit-fragment="2">do this hands-on online tutorial: <a href="https://learngitbranching.js.org/">https://learngitbranching.js.org/</a> absolutely recommended!</li>
<li data-marpit-fragment="3">read books and tutorials:
<ul>
<li><a href="https://git-scm.com/book/en/v2">Pro git book</a> by Scott Chacon &amp; Ben Straub</li>
<li><a href="https://www.atlassian.com/git/tutorials">bitbucket tutorials</a> by atlassian</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="120" data-marpit-pagination-total="121" style="--paginate:true;--class:invert;--theme:gaia;">
